replicaCount: 1
image:
  repository: dcaroc/python-app-on-org
  pullPolicy: IfNotPresent
  tag: python-app-on-org-dcaroc/prd-latest
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  create: false
  automount: true
  annotations: {}
  name: ""
podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP
  port: 5000
httpRoute:
  enabled: false
livenessProbe:
  httpGet:
    path: /app/v1/healthz
    port: http
readinessProbe:
  httpGet:
    path: /app/v1/healthz
    port: http
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
volumes: []
volumeMounts: []
nodeSelector: {}
tolerations: []
affinity: {}
